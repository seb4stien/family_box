<!doctype html>
<html lang="en">
	<head>
		<title>Regarder une vidéo</title>

		<meta name="mobile-web-app-capable" content="yes">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="manifest" href="manifest.json">

		<link rel="stylesheet" href="vendor/bootstrap-4.0.0/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

		<script src="vendor/angular-1.6.6/angular.min.js"></script>
		<script src="vendor/angular-1.6.6/angular-route.min.js"></script>
		<script src="vendor/angular-1.6.6/angular-ui-router.min.js"></script>
		<script src="js/player.js"></script>
		<link rel="stylesheet" href="css/player.css">
	</head>
	<body ng-app="tvApp">
		<div class="container-fluid" ng-controller="playerController" style="border: 1px solid black; padding: 0px">
			<div ng-if="deb">
					Deb : {{ deb }}
			</div>
			<nav class="navbar navbar-dark bg-dark">
				<b><a class="navbar-brand" ui-sref="start()">Contrôle de la TV</a></b>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" ui-sref='help()'><b>aide</b></a></li>
				</ul>
			</nav>

			<div class="row flex-nowrap">
				<div class="col-md-4 col-12 sidebar">
					<ul class="nav">
						<li class="nav-item">
							<a class="nav-link" ui-sref="start()">Démarrer</a>
						</li>
						<li class="nav-item">
								<a class="nav-link" ui-sref="video-player({'video': ''})">Vidéos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" ui-sref="stop()">Arrêter</a>
						</li>
					</ul>
				</div>
				<div class="col-md col-12 main">
					<ui-view></ui-view>
				</div>
			</div>

	</body>
</html>
